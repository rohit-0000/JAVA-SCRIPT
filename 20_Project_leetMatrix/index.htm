<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatrix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="logo">Leet Metrix</h1>
        <section id="user-input">
            <p> Enter your username below:</p>
            <div id="name-search">
                <input type="text" placeholder="Enter your username" id="input-box">
                <button id="search"> Search </button>
            </div>
        </section>

        <section id="graphs">
            <div id="circle-easy" class="outer-circle">
                <div class="inner-circle" id="easy-level">Easy</div>
            </div>
            <div id="circle-medium" class="outer-circle">
                <div class="inner-circle" id="medium-level">Medium</div>
            </div>
            <div id="circle-hard" class="outer-circle">
                <div class="inner-circle" id="hard-level">Hard</div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
